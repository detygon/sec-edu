<div class="topics">
  <div class="row">
    <div class="col-lg-3" *ngFor="let topic of topics">
      <div class="topic" [routerLink]="['/topics/', topic.slug, 'sections']">
        <div class="topic__picture">
          <img [src]="topic.image" [alt]="topic.name">
        </div>
        <div class="topic__body">
          <h3>{{ topic.name }}</h3>
        </div>
      </div>
    </div>
  </div>
</div>
<app-loader *ngIf="showLoader"></app-loader>
