<div class="lesson">
  <div class="row">
    <div class="col-12">
      <h3>{{ sectionName }}</h3>
    </div>
    <div class="col-12">
      <h5>Intructions</h5>
      <p style="font-size: 1rem">
        This section should give an instruction on how to use the material
      </p>
    </div>
    <div class="col-12">
      <div class="card rounded">
        <video
          style="width: 100%; height: 100%"
          src="{{ lesson.entry_video }}"
          controls
          (ended)="handleVideoEnded()"
        ></video>
      </div>
      <hr class="hr" />
      <div class="card p-3" style="font-size: 18px">
        <h5>Mise en contexte</h5>
        <p>{{ lesson.context }}</p>
      </div>
    </div>
    <div class="col-12">
      <form>
        <div class="form-group">
          <label for="risques" class="form-label">Quels risques identifi√©s vous ?</label>
          <select name="risques" class="form-control">
            <option *ngFor="let answer of lesson.answers" value="{{ answer.is_correct }}">
              {{ answer.content }}
            </option>
          </select>
        </div>
      </form>
    </div>
  </div>
</div>
